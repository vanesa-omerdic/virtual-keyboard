<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
    <title>Virtual Keyboard</title>
</head>

<body>
    <div class="main-container">
        <div class="input-container">
            <input type="text" class="text">
        </div>
        <div class="keyboard-container">
            <div class="keyboard-keys">
                <div class="row">
                    <div class="keys">`</div>
                    <div class="keys">1</div>
                    <div class="keys">2</div>
                    <div class="keys">3</div>
                    <div class="keys">4</div>
                    <div class="keys">5</div>
                    <div class="keys">6</div>
                    <div class="keys">7</div>
                    <div class="keys">8</div>
                    <div class="keys">9</div>
                    <div class="keys">0</div>
                    <div class="keys">-</div>
                    <div class="keys">=</div>
                    <div class="keys backspace-keys"><i class="material-symbols-outlined">Keyboard_Backspace</i></div>
                </div>
                <div class="row">
                    <div class="keys tab-key"><i class="material-symbols-outlined tab-key-rtl">Keyboard_Tab_Rtl</i><i class="material-symbols-outlined tab-key-rtl">Keyboard_Tab</i></div>
                    <div class="keys">Q</div>
                    <div class="keys">W</div>
                    <div class="keys">E</div>
                    <div class="keys">R</div>
                    <div class="keys">T</div>
                    <div class="keys">Z</div>
                    <div class="keys">U</div>
                    <div class="keys">I</div>
                    <div class="keys">O</div>
                    <div class="keys">P</div>
                    <div class="keys">[</div>
                    <div class="keys">]</div>
                    <div class="keys slash-key">\</div>
                </div>
                <div class="row">
                    <div class="keys caps-lock-key">Caps Lock</div>
                    <div class="keys">A</div>
                    <div class="keys">S</div>
                    <div class="keys">D</div>
                    <div class="keys">F</div>
                    <div class="keys">G</div>
                    <div class="keys">H</div>
                    <div class="keys">J</div>
                    <div class="keys">K</div>
                    <div class="keys">L</div>
                    <div class="keys">;</div>
                    <div class="keys">'</div>
                    <div class="keys enter-key"><i class="material-symbols-outlined">Keyboard_Return</i></div>
                </div>
                <div class="row">
                    <div class="keys shift-keys">Shift</div>
                    <div class="keys">Z</div>
                    <div class="keys">X</div>
                    <div class="keys">C</div>
                    <div class="keys">V</div>
                    <div class="keys">B</div>
                    <div class="keys">N</div>
                    <div class="keys">M</div>
                    <div class="keys"><</div>
                    <div class="keys">></div>
                    <div class="keys">/</div>
                    <div class="keys">?</div>
                    <div class="keys shift-keys">Shift</div>
                </div>
                <div class="row">
                    <div class="keys space-key">__________</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
